# ----------------------------------------------------------------------------
# Global Hydra configuration (shared across all runs)                          
# ----------------------------------------------------------------------------

defaults:
  - run: ???        # must be provided via CLI e.g. run=proposed-resnet18-miniImageNet
  - _self_

# CLI-required parameters ------------------------------------------------------
mode: full          # one of [trial, full]
results_dir: ./results

# ----------------------------------------------------------------------------
# WandB configuration ----------------------------------------------------------
# ----------------------------------------------------------------------------
wandb:
  entity: gengaru617-personal
  project: 2026-01-20
  mode: online        # automatically set to "disabled" in trial mode

# ----------------------------------------------------------------------------
# Optuna (global default â€“ individual runs may override) ----------------------
# ----------------------------------------------------------------------------
optuna:
  n_trials: 0
  search_spaces: []

# ----------------------------------------------------------------------------
# Hydra internal settings ------------------------------------------------------
# ----------------------------------------------------------------------------
hydra:
  searchpath:
    - file://${hydra:runtime.cwd}/config
